basePath: /api
definitions:
  rest.Client:
    properties:
      id:
        type: integer
      mobile_operator_code:
        maxLength: 3
        minLength: 3
        type: string
      phone_number:
        maxLength: 11
        minLength: 11
        type: string
      tag:
        type: string
      timezone:
        type: string
    required:
    - mobile_operator_code
    - phone_number
    - timezone
    type: object
  rest.Mailing:
    properties:
      end_time:
        type: string
      filter_value:
        type: string
      id:
        type: integer
      sending_filter:
        enum:
        - BY_TAG
        - BY_OPERATOR
        type: string
      starting_time:
        type: string
      text:
        type: string
    required:
    - end_time
    - filter_value
    - sending_filter
    - starting_time
    - text
    type: object
  rest.NewClientResponse:
    properties:
      id:
        type: integer
    type: object
  rest.NewMailingResponse:
    properties:
      id:
        type: integer
    type: object
  rest.Result:
    properties:
      msg:
        type: string
    type: object
host: localhost:2000
info:
